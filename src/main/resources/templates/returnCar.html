<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Car</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main>

    <h1>Car Rental</h1>
    <h2>
        <span th:text="'Service counter, ' + ${message}"></span>
        <br>
        <span th:text="'Session counter, ' + ${session.count.toString()}"></span>

    </h2>




    <form th:action="@{/returnCar}"
          th:object="${returnForm}" method="POST">

        <div th:switch="${#lists.size(customerList)}">
            Customer:
            <select class="form-control form-control-sm" id="customer" th:field="*{customer}">
                <option th:each="customer : ${customerList}"
                        th:text="${customer.getLastName()}"
                        th:value="${customer.id}">

                </option>
            </select>
        </div>
        <br/>

        <div th:switch="${#lists.size(carList)}">
            Car:
            <select class="form-control form-control-sm" id="car" th:field="*{car}">
                <option th:each="car : ${carList}"
                        th:text="${car.getModel()}"
                        th:value="${car.id}">

                </option>
            </select>
        </div>
        <br>
        <div th:switch="${#lists.size(reservations)}">
            Car:
            <select class="form-control form-control-sm" id="reservation" th:field="*{reservation}">
                <option th:each="reservation : ${reservations}"
                        th:text="${reservation.getId()}"
                        th:value="${reservation.id}">

                </option>
            </select>
        </div>

        <br/><br><br>
        <input type="submit" value="Return" />
    </form>

    <br><br>


    <a href="returnCar">Clear all</a>
    <br><br>

    <br><br/>


</main>
