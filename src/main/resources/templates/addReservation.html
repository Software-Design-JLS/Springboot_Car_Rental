<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Car</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main>

    <h1>Car Rental</h1>
    <h2>
        <span th:text="'Service counter, ' + ${message}"></span>
        <br>
        <span th:text="'Session counter, ' + ${session.count.toString()}"></span>

    </h2>


    <form th:action="@{/addReservation}"
          th:object="${reservationForm}" method="POST">
        Customer:
        <input type="text" th:field="*{customer}" />
        <br/>
        Car:
        <input type="text" th:field="*{car}" />
        <br/>
        Reservation Date:
        <input type="text" th:field="*{reservationDate}" />
        <br/>
        Return Date:
        <input type="text" th:field="*{returnDate}" />
        <br/>
        Return Service Station:
        <input type="text" th:field="*{returnServiceStation}" />
        <br/>
        Reservation Service Station:
        <input type="text" th:field="*{reservationServiceStation}" />
        <br/><br><br>
        <input type="submit" value="Create" />
    </form>

    <br><br>


    <a href="addReservation">Clear all</a>
    <br><br>
    <table border="1">
        <tr>
            <th>Customer</th>
            <th>Car</th>
            <th>Reservation Date</th>
            <th>Return Date</th>
            <th>Return Service Station</th>
            <th>Reservation Service Station</th>

        </tr>
        <tr th:each ="reservation : ${reservations}">
            <td th:utext="${reservation.customer}">...</td>
            <td th:utext="${reservation.car}">...</td>
            <td th:utext="${reservation.reservationDate}">...</td>
            <td th:utext="${reservation.returnDate}">...</td>
            <!--  <td th:utext="${reservation.returnServiceStation}">...</td>
             <td th:utext="${reservation.reservationServiceStation}">...</td> -->

             <td><button><a>Reserve</a></button></td>


         </tr>
     </table>


 </main>
 <!-- /.containerui -->
