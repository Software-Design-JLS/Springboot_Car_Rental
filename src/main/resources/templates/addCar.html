<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Car</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main>

    <h1>Car Rental</h1>
    <h2>
        <span th:text="'Service counter, ' + ${message}"></span>
        <br>
        <span th:text="'Session counter, ' + ${session.count.toString()}"></span>

    </h2>


    <form th:action="@{/addCar}"
          th:object="${carForm}" method="POST">
        Model:
        <input type="text" th:field="*{model}" />
        <br/>
        Type:
        <input type="text" th:field="*{type}" />
        <br/>
        Transmission:
        <input type="text" th:field="*{transmission}" />
        <br/>
        Mileage:
        <input type="text" th:field="*{mileage}" />
        <br/>
        Detail:
        <input type="text" th:field="*{detail}" />
        <br/>
        Number of Passengers:
        <input type="text" th:field="*{numberOfPassengers}" />
        <br/>
        Price:
        <input type="text" th:field="*{price}" />
        <br/><br><br>
        <input type="submit" value="Create" />
    </form>

    <br><br>


    <a href="addCar">Clear all</a>
    <br><br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Type</th>
            <th>Transmission</th>
            <th>Mileage</th>
            <th>Detail</th>
            <th>Number of Passengers</th>
            <th>Price</th>
            <th>Rent</th>

        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.id}">...</td>
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.type}">...</td>
            <td th:utext="${car.transmission}">...</td>
            <td th:utext="${car.mileage}">...</td>
            <td th:utext="${car.detail}">...</td>
            <td th:utext="${car.numberOfPassengers}">...</td>
            <td th:utext="${car.price}">...</td>
            <td><button>Rent</button></td>



        </tr>
    </table>


</main>
<!-- /.container -->

</body>
</html>
